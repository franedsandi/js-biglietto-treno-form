<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.css' integrity='sha512-bR79Bg78Wmn33N5nvkEyg66hNg+xF/Q8NA8YABbj+4sBngYhv9P8eum19hdjYcY7vXk/vRkhM3v/ZndtgEXRWw==' crossorigin='anonymous'/>
  <!-- customcss -->
  <link rel="stylesheet" href="./css/style.css">
  <title>biglieto treno form</title>
</head>
<body>
  <div class="container">
    <div class="card text-bg-light m-3">
      <div class="card-header text-center text-uppercase fs-1">
        <h1>Calcola il prezzo del tuo biglietto</h1>
      </div>
      <div class="card-body p-5">
        <div class="top d-flex justify-content-around m-4">
          <div class="form text-center">
            <h5>Nome e Cognome</h5>
            <input id="name" type="text" class="forms form-control" aria-label="First name">
          </div>
          <div class="form text-center">
            <h5>Km da Percorrere</h5>
            <input id="distance" type="text" class="forms form-control" aria-label="First name">
          </div>
          <div class="form text-center">
            <h5>Fascia d'eta</h5>
            <select id="age" class="form-select" aria-label="Default select example">
              <option value="1">Minnorenne</option>
              <option selected value="2">Maggiorenne</option>
              <option value="3">over 	&gt; 65 </option>
            </select>
          </div>
        </div>
        <div class="bot d-flex justify-content-center gap-4">
          <div id="btn-1" type="submit" class=" btn btn-secondary">Genera</div>
          <div id="btn-2" type="reset" class="btn btn-secondary">Annulla</div>
        </div>
      </div>
    </div>
    <div id="ticket" class="card text-bg-light m-3 d-none">
      <div class="card-header text-center text-uppercase fs-1">
        <h1>Il tuo biglietto</h1>
      </div>
      <div class="card-body p-5">
        <div class="bd-example">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="text-uppercase">Detaglio passegeri</th>
                <th scope="col" class="empty"></th>
                <th scope="col" class="empty"></th>
                <th scope="col" class="empty"></th>
                <th scope="col" class="empty"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>NOME PASSEGGERI</th>
                <td>Offerta</td>
                <td>Carrozza</td>
                <td>Codice CP</td>
                <td>Costo biglietto</td>
              </tr>
              <tr>
                <th class="name details align-middle">

                </th>
                <td id="ofert" class="ofert details align-middle">

                </td>
                <td class="train details align-middle">

                </td>
                <td class="code details align-middle">

                </td>
                <td class="cost details align-middle">

                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
